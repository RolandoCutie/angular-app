<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd>{{ heroeDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalazedName }}</dd>
</dl>

<button
  *ngIf="name === 'IronMan'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 23" class="btn btn-primary " (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset form</button>
